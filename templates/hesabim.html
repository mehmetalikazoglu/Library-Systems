{% extends "base.html" %}
{% block content %}
<h3>Hesap Ayarları</h3>

<form method="POST" class="row g-3">
    <div class="col-md-6">
        <label>Ad:</label>
        <input type="text" name="ad" value="{{ user.ad }}" class="form-control" required>
    </div>
    <div class="col-md-6">
        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
    </div>
    <div class="col-md-12">
        <button name="guncelle" class="btn btn-primary">Bilgileri Güncelle</button>
    </div>
</form>

<hr>

<h4>Şifre Değiştir</h4>
<form method="POST">
    <div class="mb-3">
        <label>Yeni Şifre:</label>
        <input type="password" name="yeni_sifre" class="form-control" required>
    </div>
    <button name="sifre" class="btn btn-info">Şifre Güncelle</button>
</form>

<hr>

<h4 class="text-danger">Hesabı Sil</h4>
<form method="POST">
    <button name="sil" class="btn btn-danger" onclick="return confirm('Hesabınızı silmek istediğinize emin misiniz?')">Hesabı Sil</button>
</form>
{% endblock %}
