{% extends "base.html" %}
{% block content %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-image: url("{{ url_for('static', filename='kütüphanearkaplanblur.jpg') }}");
    background-size: cover;
    background-position: center;
  }

  .full-height {
    height: 100vh;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  }

  .form-control {
    border-radius: 0.5rem;
  }

  .btn-primary {
    width: 100%;
    border-radius: 0.5rem;
  }
</style>

<div class="container-fluid full-height d-flex justify-content-center align-items-center">
  <div class="login-card">
    <h3 class="text-center mb-4">Giriş Yap</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="kullanici_adi" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="kullanici_adi" name="kullanici_adi" required>
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <p class="text-center mt-3">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
  </div>
</div>
{% endblock %}
