{% extends "base.html" %}
{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-image: url("{{ url_for('static', filename='kütüphanearkaplanblur.jpg') }}");
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  .centered-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-card {
    background-color: rgba(255, 255, 255, 0.65);
    border-radius: 1rem;
    padding: 2rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    animation: fadeScale 0.8s ease forwards;
  }

  .form-control {
    border-radius: 0.5rem;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.6s ease forwards;
  }

  .form-control:nth-child(1) { animation-delay: 0.2s; }
  .form-control:nth-child(2) { animation-delay: 0.4s; }

  .btn-primary {
    width: 100%;
    border-radius: 0.5rem;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.6s ease forwards;
    animation-delay: 0.6s;
  }

  p.text-center {
    opacity: 0;
    animation: fadeIn 0.8s ease forwards;
    animation-delay: 0.8s;
  }

  @keyframes fadeScale {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  @keyframes slideUp {
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

<div class="centered-container">
  <div class="login-card">
    <h3 class="text-center mb-4">Giriş Yap</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="sifre" class="form-label">Şifre</label>
        <input type="password" class="form-control" id="sifre" name="sifre" required>
      </div>
      <button type="submit" class="btn btn-primary">Giriş Yap</button>
    </form>
    <p class="text-center mt-3">Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a></p>
  </div>
</div>
{% endblock %}
