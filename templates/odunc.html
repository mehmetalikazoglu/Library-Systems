{% extends "base.html" %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .card-custom {
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 30px;
    }

    h3 i {
        margin-right: 10px;
        color: #007bff;
    }

    select {
        width: 100%;
    }
</style>

<div class="container mt-4">

    <div class="card-custom">
        <h3><i class="fas fa-book-medical"></i> Kitap Ödünç Al</h3>
        <form method="POST" class="row g-3">
            <div class="col-md-10">
                <select name="kitap_id" class="form-select select2" required>
                    <option disabled selected> Kitap seç...</option>
                    {% for kitap in kitaplar %}
                        <option value="{{ kitap.id }}">{{ kitap.ad }} - {{ kitap.yazar }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button name="al" class="btn btn-success">
                    <i class="fas fa-hand-holding"></i> Ödünç Al
                </button>
            </div>
        </form>
    </div>

    <div class="card-custom">
        <h3><i class="fas fa-undo-alt"></i> Ödünç Alınan Kitaplar</h3>
        <form method="POST" class="row g-3">
            <div class="col-md-10">
                <select name="odunc_id" class="form-select select2" required>
                    <option disabled selected> Kitap seç...</option>
                    {% for odunc in oduncler %}
                        <option value="{{ odunc.odunc_id }}">{{ odunc.kitap_ad }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button name="teslim" class="btn btn-warning">
                    <i class="fas fa-undo"></i> Geri Ver
                </button>
            </div>
        </form>
    </div>

</div>

<script>
    $(document).ready(function() {
        $('.select2').select2({
            theme: "bootstrap-5",
            placeholder: "Seçin",
            allowClear: true
        });
    });
</script>
{% endblock %}
